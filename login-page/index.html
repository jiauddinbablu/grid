<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- start left-section -->
        <div class="left-section">
            <img class="logo" src="img/jb-design1.png" alt="">
        </div>
        <!-- end left-section -->

        <!-- start right-section -->
        <div class="right-section">
            <div class="heading">
                <a href="#">লার্ন উইথ হাসিন হায়দার</a>
            </div>

            <div class="content">
                <p>লার্ন উইথ হাসিন হায়দারের কোর্স পোর্টালে আপনাকে স্বাগতম। এখান থেকে আপনি আপনার সাবস্ক্রাইব করা কোর্সগুলো দেখতে পারবেন এবং কোর্সের সমস্ত ভিডিওগুলো অ্যাক্সেস করতে পারবেন</p>

                <div class="form">
                    <div class="filelist">
                        <label for="">ইমেইল অ্যাড্রেস</label>
                    <input type="email">
                    </div>
                    <div class="filelist">
                        <label for="">পাসওয়ার্ড</label>
                    <input type="password">
                    </div>

                    <button class="btn">প্রবেশ করুন</button>
                </div>
            </div>
        </div>
        <!-- end right-section -->
    </div>
    
</body>
</html>
